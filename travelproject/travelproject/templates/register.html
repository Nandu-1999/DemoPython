<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>REGISTRATION </h1>
 <form method="post" action ="register">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your Username "><br><br>
        <input type="text" name="first_name" placeholder="Enter your Firstname "><br><br>
        <input type="text" name="last_name" placeholder="Enter your last name "><br><br>
        <input type="email" name="email" placeholder="Enter your email "><br> <br>
        <input type="password" name="password" placeholder="Enter your password"><br><br>
        <input type="password" name="password1" placeholder="Enter your password again"><br><br>
        <button type="submit">Submit</button>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
